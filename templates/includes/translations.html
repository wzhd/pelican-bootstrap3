{% macro translations_for(article) %}
{% if article.translations %}
<div class="btn-group">
<span class="label label-default"><i class="mdi-action-translate"></i></span>
<span>
{% set langname = dict(zh='繁體中文', zhs="简体中文", jp='日本語', en='English') %}
{% for translation in article.translations %}
	<a href="{{ SITEURL }}/{{ translation.url }}" class="btn btn-primary btn-xs">{{ langname[translation.lang] }}</a>
{% endfor %}
</span>
</div>
{% endif %}
{% endmacro %}
